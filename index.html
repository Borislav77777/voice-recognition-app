<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏ –∏ –∫–æ–º–∞–Ω–¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
            height: 90vh;
        }

        .recognizers-container {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .speech-container {
            flex: 1;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;

        }

        .control-panel {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .commands-panel {
            display: flex;
            gap: 10px;

        }

        .commands-panel input {

        .commands-list {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;

        }

        .command-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .command-item:last-child {
            margin-bottom: 0;
        }

        .command-text {
            flex: 1;
            margin-right: 10px;
        }

        .command-actions {
            display: flex;
            gap: 5px;
        }

        .command-actions button {
            padding: 5px 10px;
            min-width: auto;
            font-size: 12px;
        }

        .edit-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #3498db;
            border-radius: 4px;
            margin-right: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .action-types {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .action-list {
            margin: 15px 0;
        }

        .action-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .action-item input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .command-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #e1f5fe;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }
                h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            flex-grow: 1;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:active {
            transform: scale(0.95);
        }

        .toggle {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
        }

        .toggle:hover {
            background-color: #2980b9;
        }

        .toggle.active {
            background-color: #e74c3c;
        }

        .clear {
            background-color: #95a5a6;
            color: white;
        }

        .clear:hover {
            background-color: #7f8c8d;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            color: #7f8c8d;
            min-height: 20px;
        }

        @media (max-width: 900px) {
            .recognizers-container {
                flex-direction: column;
            }

            .speech-container {
                height: auto;
                min-height: 400px;
            }

            textarea {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="control-panel">
            <button class="toggle" onclick="toggleRecognition()">üé§ –°—Ç–∞—Ä—Ç</button>
            <button class="clear" onclick="clearBoth()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –æ–±–∞</button>
        </div>
        
        <div class="recognizers-container">
            <div class="speech-container">
                <h1>–ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä –∫–æ–º–∞–Ω–¥</h1>
                <div class="commands-panel">
                    <input type="text" id="newCommand" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—É—é –∫–æ–º–∞–Ω–¥—É..."
                           onkeypress="if(event.key === 'Enter') addCommand()">
                    <button onclick="addCommand()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–∞–Ω–¥—É</button>
                </div>
                <div class="commands-list" id="commandsList">
                    <!-- –ö–æ–º–∞–Ω–¥—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
                </div>
                <textarea id="output1" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã..." readonly></textarea>
                <div class="status" id="status1"></div>
            </div>

            <div class="speech-container">
                <h1>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞—Ç–µ–ª—å (—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π)</h1>
                <textarea id="output2" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç..." readonly></textarea>
                <div class="status" id="status2"></div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–µ–π—Å—Ç–≤–∏–π -->
    <div id="actionModal" class="modal">
        <div class="modal-content">
            <h2>–î–µ–π—Å—Ç–≤–∏—è –¥–ª—è –∫–æ–º–∞–Ω–¥—ã: <span id="currentCommandText"></span></h2>
            <div class="action-types">
                <button onclick="addAction('folder')">üìÅ –û—Ç–∫—Ä—ã—Ç—å –ø–∞–ø–∫—É</button>
                <button onclick="addAction('url')">üåê –û—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É</button>
            </div>
            <div id="actionsList"></div>
            <div class="modal-footer">
                <button onclick="closeActionModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>
        <script>
        let recognition = null;
        let isRecognizing = false;
        let finalTranscript = '';
        let currentSession = '';
        let commands = new Map();
        let isEditing = false;

        function addCommand() {
            const input = document.getElementById('newCommand');
            const commandText = input.value.trim().toLowerCase();
            
            if (commandText && !commands.has(commandText)) {
                commands.set(commandText, {
                    text: commandText,
                    actions: []
                });
                updateCommandsList();
                input.value = '';
            }
        }

        function openActionModal(commandText) {
            const modal = document.getElementById('actionModal');
            const commandSpan = document.getElementById('currentCommandText');
            commandSpan.textContent = commandText;
            modal.style.display = 'block';
            updateActionsList(commandText);
        }

        function closeActionModal() {
            document.getElementById('actionModal').style.display = 'none';
        }

        function addAction(type) {
            const commandText = document.getElementById('currentCommandText').textContent;
            const command = commands.get(commandText);
            
            if (command) {
                const action = {
                    type: type,
                    path: '',
                    id: Date.now()
                };

                if (type === 'folder') {
                    alert('–î–ª—è –ø–∞–ø–æ–∫ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ø–æ–ª–Ω—ã–π –ø—É—Ç—å, –Ω–∞–ø—Ä–∏–º–µ—Ä:\nC:/Users/Username/Documents\n–∏–ª–∏\nC:\\Users\\Username\\Documents');
                }
                
                command.actions.push(action);
                updateActionsList(commandText);
            }
        }

        function executeActions(commandText) {
            const command = commands.get(commandText);
            if (command && command.actions.length > 0) {
                command.actions.forEach(action => {
                    if (action.path) {
                        if (action.type === 'url') {
                            window.open(action.path, '_blank');
                        } else if (action.type === 'folder') {
                            try {
                                // –ü—Ä–æ–±—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–∞–ø–∫–∏
                                const cleanPath = action.path.replace(/\\/g, '/');
                                
                                // –í–∞—Ä–∏–∞–Ω—Ç 1: —á–µ—Ä–µ–∑ –ø—Ä–æ—Ç–æ–∫–æ–ª file
                                const link = document.createElement('a');
                                link.href = `file:///${cleanPath}`;
                                link.click();
                                
                                // –í–∞—Ä–∏–∞–Ω—Ç 2: —á–µ—Ä–µ–∑ explorer.exe (–¥–ª—è Windows)
                                window.open(`explorer "${cleanPath}"`);
                                
                                const output1 = document.getElementById('output1');
                                output1.value += `[${new Date().toLocaleTimeString()}] –ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–∫—Ä—ã—Ç—å –ø–∞–ø–∫—É: ${cleanPath}\n`;
                                output1.scrollTop = output1.scrollHeight;
                            } catch (e) {
                                console.error('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–∞–ø–∫–∏:', e);
                                const output1 = document.getElementById('output1');
                                output1.value += `[${new Date().toLocaleTimeString()}] –û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–∞–ø–∫–∏: ${action.path}\n`;
                                output1.scrollTop = output1.scrollHeight;
                            }
                        }
                    }
                });
            }
        }

        function updateActionsList(commandText) {
            const actionsList = document.getElementById('actionsList');
            const command = commands.get(commandText);
            
            if (!command) return;
            
            actionsList.innerHTML = '';
            command.actions.forEach(action => {
                const actionItem = document.createElement('div');
                actionItem.className = 'action-item';
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = action.path;
                input.placeholder = action.type === 'folder' 
                    ? '–ü—É—Ç—å –∫ –ø–∞–ø–∫–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä: C:/Users/Documents)' 
                    : 'URL (–Ω–∞–ø—Ä–∏–º–µ—Ä: https://www.google.com)';
                
                input.onchange = (e) => {
                    action.path = e.target.value;
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'üóëÔ∏è';
                deleteBtn.onclick = () => {
                    command.actions = command.actions.filter(a => a.id !== action.id);
                    updateActionsList(commandText);
                };
                
                actionItem.appendChild(document.createTextNode(action.type === 'folder' ? 'üìÅ ' : 'üåê '));
                actionItem.appendChild(input);
                actionItem.appendChild(deleteBtn);
                actionsList.appendChild(actionItem);
            });
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (deleteCommand, editCommand, updateCommandsList, initRecognition, 
        // toggleRecognition, clearBoth, updateStatus) –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        // –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏ –∫–æ–¥–∞

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const modal = document.getElementById('actionModal');
            if (event.target === modal) {
                closeActionModal();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initRecognition();
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ä–∞–≤–Ω–µ–Ω–∏–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞—Ç–µ–ª–µ–π —Ä–µ—á–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
            height: 90vh;
        }

        .recognizers-container {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .speech-container {
            flex: 1;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            min-width: 300px;
        }

        .control-panel {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            flex-grow: 1;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:active {
            transform: scale(0.95);
        }

        .toggle {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
        }

        .toggle:hover {
            background-color: #2980b9;
        }

        .toggle.active {
            background-color: #e74c3c;
        }

        .clear {
            background-color: #95a5a6;
            color: white;
        }

        .clear:hover {
            background-color: #7f8c8d;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            color: #7f8c8d;
            min-height: 20px;
        }

        @media (max-width: 900px) {
            .recognizers-container {
                flex-direction: column;
            }

            .speech-container {
                height: auto;
                min-height: 400px;
            }

            textarea {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="control-panel">
            <button class="toggle" onclick="toggleBothRecognitions()">üé§ –°—Ç–∞—Ä—Ç</button>
            <button class="clear" onclick="clearBoth()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –æ–±–∞</button>
        </div>
        
        <div class="recognizers-container">
            <div class="speech-container">
                <h1>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞—Ç–µ–ª—å 1 (–ø–æ—Ñ—Ä–∞–∑–æ–≤—ã–π)</h1>
                <textarea id="output1" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç..."></textarea>
                <div class="status" id="status1"></div>
            </div>

            <div class="speech-container">
                <h1>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞—Ç–µ–ª—å 2 (—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π)</h1>
                <textarea id="output2" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç..."></textarea>
                <div class="status" id="status2"></div>
            </div>
        </div>
    </div>

    <script>
        let recognition1 = null;
        let recognition2 = null;
        let isRecognizing = false;

        function initRecognition1() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome.');
                return;
            }

            recognition1 = new webkitSpeechRecognition();
            recognition1.continuous = false;
            recognition1.interimResults = false;
            recognition1.maxAlternatives = 1;
            recognition1.lang = 'ru-RU';
            
            let resultReceived = false;
            
            recognition1.onstart = () => {
                updateStatus1('–ì–æ–≤–æ—Ä–∏—Ç–µ...');
                resultReceived = false;
            };
            
            recognition1.onend = () => {
                if (isRecognizing && !resultReceived) {
                    recognition1.start();
                } else {
                    updateStatus1('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                }
            };
            
            recognition1.onerror = (event) => {
                console.error('Recognition1 error:', event.error);
                updateStatus1('–û—à–∏–±–∫–∞: ' + event.error);
                resultReceived = false;
            };
            
            recognition1.onresult = (event) => {
                if (resultReceived) return;
                resultReceived = true;
                
                const output = document.getElementById('output1');
                const transcript = event.results[0][0].transcript;
                
                if (output.value) {
                    output.value += ' ' + transcript;
                } else {
                    output.value = transcript;
                }
                
                output.scrollTop = output.scrollHeight;
                recognition1.stop();
                
                setTimeout(() => {
                    if (isRecognizing) {
                        resultReceived = false;
                        recognition1.start();
                    }
                }, 250);
            };

            return recognition1;
        }

        function initRecognition2() {
            if (!('webkitSpeechRecognition' in window)) return;

            recognition2 = new webkitSpeechRecognition();
            recognition2.continuous = true;
            recognition2.interimResults = true;
            recognition2.maxAlternatives = 1;
            recognition2.lang = 'ru-RU';
            
            recognition2.onstart = () => {
                updateStatus2('–ì–æ–≤–æ—Ä–∏—Ç–µ...');
            };
            
            recognition2.onend = () => {
                if (isRecognizing) {
                    recognition2.start();
                } else {
                    updateStatus2('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                }
            };
            
            recognition2.onerror = (event) => {
                console.error('Recognition2 error:', event.error);
                updateStatus2('–û—à–∏–±–∫–∞: ' + event.error);
            };
            
            recognition2.onresult = (event) => {
                const output = document.getElementById('output2');
                let finalText = '';
                
                for (let i = 0; i < event.results.length; i++) {
                    finalText += event.results[i][0].transcript + ' ';
                }
                
                output.value = finalText;
                output.scrollTop = output.scrollHeight;
            };

            return recognition2;
        }

        function toggleBothRecognitions() {
            if (!recognition1) initRecognition1();
            if (!recognition2) initRecognition2();
            
            const toggleBtn = document.querySelector('.toggle');
            
            if (!isRecognizing) {
                try {
                    recognition1.start();
                    recognition2.start();
                    isRecognizing = true;
                    toggleBtn.textContent = 'üõë –°—Ç–æ–ø';
                    toggleBtn.classList.add('active');
                } catch (e) {
                    console.error('Start error:', e);
                    updateStatus1('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞');
                    updateStatus2('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞');
                }
            } else {
                try {
                    recognition1.stop();
                    recognition2.stop();
                    isRecognizing = false;
                    toggleBtn.textContent = 'üé§ –°—Ç–∞—Ä—Ç';
                    toggleBtn.classList.remove('active');
                } catch (e) {
                    console.error('Stop error:', e);
                    updateStatus1('–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏');
                    updateStatus2('–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏');
                }
            }
        }

        function clearBoth() {
            document.getElementById('output1').value = '';
            document.getElementById('output2').value = '';
            updateStatus1('');
            updateStatus2('');
        }

        function updateStatus1(message) {
            document.getElementById('status1').textContent = message;
        }

        function updateStatus2(message) {
            document.getElementById('status2').textContent = message;
        }

        document.addEventListener('DOMContentLoaded', () => {
            initRecognition1();
            initRecognition2();
        });
    </script>
</body>
</html>

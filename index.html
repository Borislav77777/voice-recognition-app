<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ä–∞–≤–Ω–µ–Ω–∏–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞—Ç–µ–ª–µ–π —Ä–µ—á–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
            height: 90vh;
        }

        .recognizers-container {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .speech-container {
            flex: 1;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            min-width: 300px;
        }

        .control-panel {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            flex-grow: 1;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:active {
            transform: scale(0.95);
        }

        .toggle {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
        }

        .toggle:hover {
            background-color: #2980b9;
        }

        .toggle.active {
            background-color: #e74c3c;
        }

        .clear {
            background-color: #95a5a6;
            color: white;
        }

        .clear:hover {
            background-color: #7f8c8d;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            color: #7f8c8d;
            min-height: 20px;
        }

        @media (max-width: 900px) {
            .recognizers-container {
                flex-direction: column;
            }

            .speech-container {
                height: auto;
                min-height: 400px;
            }

            textarea {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="control-panel">
            <button class="toggle" onclick="toggleRecognition()">üé§ –°—Ç–∞—Ä—Ç</button>
            <button class="clear" onclick="clearBoth()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –æ–±–∞</button>
        </div>
        
        <div class="recognizers-container">
            <div class="speech-container">
                <h1>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞—Ç–µ–ª—å 1 (–ø–æ—Ñ—Ä–∞–∑–æ–≤—ã–π)</h1>
                <textarea id="output1" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç..." readonly></textarea>
                <div class="status" id="status1"></div>
            </div>

            <div class="speech-container">
                <h1>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞—Ç–µ–ª—å 2 (—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π)</h1>
                <textarea id="output2" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç..." readonly></textarea>
                <div class="status" id="status2"></div>
            </div>
        </div>
    </div>


    <script>
        let recognition = null;
        let isRecognizing = false;

        function initRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome.');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;
            recognition.lang = 'ru-RU';
            
            recognition.onstart = () => {
                updateStatus('–ì–æ–≤–æ—Ä–∏—Ç–µ...');
                const toggleBtn = document.querySelector('.toggle');
                toggleBtn.textContent = 'üõë –°—Ç–æ–ø';
                toggleBtn.classList.add('active');
                isRecognizing = true;
            };
            
            recognition.onend = () => {
                if (isRecognizing) {
                    recognition.start();
                } else {
                    updateStatus('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                    const toggleBtn = document.querySelector('.toggle');
                    toggleBtn.textContent = 'üé§ –°—Ç–∞—Ä—Ç';
                    toggleBtn.classList.remove('active');
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                updateStatus('–û—à–∏–±–∫–∞: ' + event.error);
            };
            
            let finalTranscript1 = ''; // –î–ª—è –ø–µ—Ä–≤–æ–≥–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞—Ç–µ–ª—è
            let interimTranscript = ''; // –î–ª—è –≤—Ç–æ—Ä–æ–≥–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞—Ç–µ–ª—è
            
            recognition.onresult = (event) => {
                interimTranscript = ''; // –û—á–∏—â–∞–µ–º –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    
                    if (event.results[i].isFinal) {
                        // –î–ª—è –ø–µ—Ä–≤–æ–≥–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞—Ç–µ–ª—è (—Ç–æ–ª—å–∫–æ —Ñ–∏–Ω–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã)
                        if (finalTranscript1) {
                            finalTranscript1 += ' ' + transcript;
                        } else {
                            finalTranscript1 = transcript;
                        }
                        document.getElementById('output1').value = finalTranscript1;
                    }
                    
                    // –î–ª—è –≤—Ç–æ—Ä–æ–≥–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞—Ç–µ–ª—è (–≤—Å–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã)
                    interimTranscript += transcript + ' ';
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ç–æ—Ä–æ–π —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞—Ç–µ–ª—å
                document.getElementById('output2').value = interimTranscript;
                
                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –æ–±–∞ —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö –ø–æ–ª—è
                document.getElementById('output1').scrollTop = document.getElementById('output1').scrollHeight;
                document.getElementById('output2').scrollTop = document.getElementById('output2').scrollHeight;
            };

            return recognition;
        }

        function toggleRecognition() {
            if (!recognition) {
                initRecognition();
            }
            
            if (!recognition) return;
            
            if (!isRecognizing) {
                try {
                    recognition.start();
                } catch (e) {
                    console.error('Start error:', e);
                    updateStatus('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞');
                }
            } else {
                try {
                    isRecognizing = false;
                    recognition.stop();
                } catch (e) {
                    console.error('Stop error:', e);
                    updateStatus('–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏');
                }
            }
        }

        function clearBoth() {
            document.getElementById('output1').value = '';
            document.getElementById('output2').value = '';
            updateStatus('');
        }

        function updateStatus(message) {
            document.getElementById('status1').textContent = message;
            document.getElementById('status2').textContent = message;
        }

        document.addEventListener('DOMContentLoaded', () => {
            initRecognition();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
            height: 90vh;
            width: 100%;
        }

        .speech-container {
            flex: 1;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            flex-grow: 1;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 120px;
        }

        button:active {
            transform: scale(0.95);
        }

        .toggle {
            background-color: #3498db;
            color: white;
        }

        .toggle:hover {
            background-color: #2980b9;
        }

        .toggle.active {
            background-color: #e74c3c;
        }

        .clear {
            background-color: #95a5a6;
            color: white;
        }

        .clear:hover {
            background-color: #7f8c8d;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            color: #7f8c8d;
            min-height: 20px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }

            .speech-container {
                height: auto;
            }

            textarea {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="speech-container">
            <h1>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏</h1>
            <textarea id="output" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç..."></textarea>
            <div class="buttons">
                <button class="toggle" onclick="toggleRecognition()">üé§ –°—Ç–∞—Ä—Ç</button>
                <button class="clear" onclick="clearText()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
            </div>
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        let recognition = null;
        let isRecognizing = false;

        function initRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome.');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.lang = 'ru-RU';
            
            let resultReceived = false;
            
            recognition.onstart = () => {
                updateStatus('–ì–æ–≤–æ—Ä–∏—Ç–µ...');
                const toggleBtn = document.querySelector('.toggle');
                toggleBtn.textContent = 'üõë –°—Ç–æ–ø';
                toggleBtn.classList.add('active');
                isRecognizing = true;
                resultReceived = false;
            };
            
            recognition.onend = () => {
                if (isRecognizing && !resultReceived) {
                    recognition.start();
                } else {
                    updateStatus('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                    const toggleBtn = document.querySelector('.toggle');
                    toggleBtn.textContent = 'üé§ –°—Ç–∞—Ä—Ç';
                    toggleBtn.classList.remove('active');
                    isRecognizing = false;
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                updateStatus('–û—à–∏–±–∫–∞: ' + event.error);
                resultReceived = false;
            };
            
            recognition.onresult = (event) => {
                if (resultReceived) return;
                resultReceived = true;
                
                const output = document.getElementById('output');
                const transcript = event.results[0][0].transcript;
                
                if (output.value) {
                    output.value += ' ' + transcript;
                } else {
                    output.value = transcript;
                }
                
                output.scrollTop = output.scrollHeight;
                
                recognition.stop();
                
                setTimeout(() => {
                    if (isRecognizing) {
                        resultReceived = false;
                        recognition.start();
                    }
                }, 250);
            };

            return recognition;
        }

        function toggleRecognition() {
            if (!recognition) {
                initRecognition();
            }
            
            if (!recognition) return;
            
            if (!isRecognizing) {
                try {
                    recognition.start();
                } catch (e) {
                    console.error('Start error:', e);
                    updateStatus('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞');
                }
            } else {
                try {
                    isRecognizing = false;
                    recognition.stop();
                } catch (e) {
                    console.error('Stop error:', e);
                    updateStatus('–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏');
                }
            }
        }

        function clearText() {
            document.getElementById('output').value = '';
            updateStatus('');
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        document.addEventListener('DOMContentLoaded', () => {
            initRecognition();
        });
    </script>
</body>
</html>

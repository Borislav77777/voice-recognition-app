<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Распознавание речи</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .start { background-color: #4CAF50; color: white; }
        .stop { background-color: #f44336; color: white; }
        .clear { background-color: #9e9e9e; color: white; }
        .copy { background-color: #2196F3; color: white; }
        button:hover { opacity: 0.9; }
        .status {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Распознавание речи</h1>
        <textarea id="output" placeholder="Здесь появится распознанный текст..."></textarea>
        <div class="buttons">
            <button class="start" onclick="startRecognition()">Старт</button>
            <button class="stop" onclick="stopRecognition()">Стоп</button>
            <button class="clear" onclick="clearText()">Очистить</button>
            <button class="copy" onclick="copyText()">Копировать</button>
        </div>
        <div class="status" id="status"></div>
    </div>

    <script>
        let recognition = null;
        let isRecognizing = false;
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function initRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Ваш браузер не поддерживает распознавание речи. Используйте Chrome.');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'ru-RU';
            
            recognition.onstart = () => {
                updateStatus('Распознавание запущено. Говорите...');
                document.querySelector('.start').style.backgroundColor = '#45a049';
            };
            
            recognition.onend = () => {
                updateStatus('Распознавание остановлено');
                document.querySelector('.start').style.backgroundColor = '#4CAF50';
                isRecognizing = false;
            };
            
            recognition.onerror = (event) => {
                updateStatus('Ошибка: ' + event.error);
                isRecognizing = false;
            };
            
            recognition.onresult = (event) => {
                let finalTranscript = '';
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                const output = document.getElementById('output');
                output.value = finalTranscript || interimTranscript;
            };
        }
        
        function startRecognition() {
            if (!recognition) initRecognition();
            if (!recognition) return;
            
            if (!isRecognizing) {
                recognition.start();
                isRecognizing = true;
            }
        }
        
        function stopRecognition() {
            if (recognition && isRecognizing) {
                recognition.stop();
                isRecognizing = false;
                updateStatus('Распознавание остановлено');
            }
        }
        
        function clearText() {
            document.getElementById('output').value = '';
            updateStatus('');
        }

        function copyText() {
            const text = document.getElementById('output').value;
            if (!text) {
                updateStatus('Нечего копировать');
                return;
            }
            
            navigator.clipboard.writeText(text)
                .then(() => {
                    updateStatus('Текст скопирован!');
                    setTimeout(() => updateStatus(''), 2000);
                })
                .catch(err => {
                    updateStatus('Ошибка при копировании');
                    console.error('Ошибка:', err);
                });
        }

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            transition: all 0.3s ease;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 700;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:active {
            transform: scale(0.95);
        }

        .toggle {
            background-color: #3498db;
            color: white;
        }

        .toggle:hover {
            background-color: #2980b9;
        }

        .toggle.active {
            background-color: #e74c3c;
        }

        .toggle.active:hover {
            background-color: #c0392b;
        }

        .clear {
            background-color: #95a5a6;
            color: white;
        }

        .clear:hover {
            background-color: #7f8c8d;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
            min-height: 20px;
            padding: 0 10px;
        }

        /* –ò–∫–æ–Ω–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .toggle::before {
            content: 'üé§';
            font-size: 18px;
        }

        .clear::before {
            content: 'üóëÔ∏è';
            font-size: 18px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            textarea {
                height: 150px;
                padding: 15px;
                font-size: 14px;
                margin: 15px 0;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 100px;
            }

            .status {
                font-size: 12px;
            }
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            }

            .container {
                background-color: #2c3e50;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            }

            h1 {
                color: #ecf0f1;
            }

            textarea {
                background-color: #34495e;
                border-color: #465c6e;
                color: #ecf0f1;
            }

            textarea::placeholder {
                color: #95a5a6;
            }

            .status {
                color: #bdc3c7;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .toggle.active {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏</h1>
        <textarea id="output" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç..."></textarea>
        <div class="buttons">
            <button class="toggle" onclick="toggleRecognition()">–°—Ç–∞—Ä—Ç</button>
            <button class="clear" onclick="clearText()">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
        <div class="status" id="status"></div>
    </div>

    <script>
        let recognition = null;
        let isRecognizing = false;
        
        function updateStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.opacity = '1';
            if (message) {
                status.style.animation = 'fadeIn 0.3s';
            }
        }

        function initRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome.');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'ru-RU';
            
            recognition.onstart = () => {
                updateStatus('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ. –ì–æ–≤–æ—Ä–∏—Ç–µ...');
                const toggleBtn = document.querySelector('.toggle');
                toggleBtn.textContent = 'üé§ –°—Ç–æ–ø';
                toggleBtn.classList.add('active');
            };
            
            recognition.onend = () => {
                updateStatus('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                const toggleBtn = document.querySelector('.toggle');
                toggleBtn.textContent = 'üé§ –°—Ç–∞—Ä—Ç';
                toggleBtn.classList.remove('active');
                isRecognizing = false;
            };
            
            recognition.onerror = (event) => {
                updateStatus('–û—à–∏–±–∫–∞: ' + event.error);
                isRecognizing = false;
                const toggleBtn = document.querySelector('.toggle');
                toggleBtn.textContent = 'üé§ –°—Ç–∞—Ä—Ç';
                toggleBtn.classList.remove('active');
            };
            
            recognition.onresult = (event) => {
                let finalTranscript = '';
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                const output = document.getElementById('output');
                output.value = finalTranscript || interimTranscript;
            };
        }
        
        function toggleRecognition() {
            if (!recognition) initRecognition();
            if (!recognition) return;
            
            if (!isRecognizing) {
                recognition.start();
                isRecognizing = true;
            } else {
                recognition.stop();
                isRecognizing = false;
                updateStatus('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
            }
        }
        
        function clearText() {
            const output = document.getElementById('output');
            output.value = '';
            updateStatus('');
            output.style.animation = 'none';
            output.offsetHeight; // —Ç—Ä–∏–≥–≥–µ—Ä –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∏
            output.style.animation = null;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initRecognition);
    </script>
</body>
</html>

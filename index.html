<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–µ—Ä–∞—Ä—Ö–∏—á–µ—Å–∫–∏–π —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞—Ç–µ–ª—å –∫–æ–º–∞–Ω–¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
            height: 95vh;
        }

        .control-panel {
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .recognizers-container {
            display: flex;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .speech-container {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            min-width: 280px;
            overflow: hidden;
        }

        .commands-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .commands-actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .commands-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            min-height: 100px;
        }

        .command-group {
            margin: 5px 0;
            border-left: 2px solid #3498db;
            padding-left: 10px;
        }

        .command-group.collapsed .group-content {
            display: none;
        }

        .command-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            margin: 5px 0;
            touch-action: none;
            user-select: none;
        }

        .command-item.dragging {
            opacity: 0.5;
            background: #e3f2fd;
        }

        .command-item.drag-over {
            border: 2px dashed #3498db;
        }

        .drop-zone {
            height: 10px;
            margin: 2px 0;
            transition: height 0.2s;
        }

        .drop-zone.active {
            height: 20px;
            background: rgba(52, 152, 219, 0.2);
            border: 2px dashed #3498db;
            border-radius: 4px;
        }

        .group-header {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            background: #f1f1f1;
            margin-bottom: 5px;
        }

        .group-header:hover {
            background: #e9e9e9;
        }

        .group-header.drag-over {
            border: 2px dashed #3498db;
        }

        .group-toggle {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
        }
        .command-text {
            flex: 1;
            margin-right: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .command-actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .command-actions button {
            padding: 5px 10px;
            min-width: auto;
            font-size: 12px;
        }

        .edit-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #3498db;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .action-types {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .action-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .action-item input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 0;
        }

        .command-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #e1f5fe;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        h2 {
            color: #2c3e50;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            flex-grow: 1;
            min-height: 100px;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            background-color: #3498db;
            color: white;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            background-color: #2980b9;
        }

        .toggle {
            background-color: #3498db;
            font-size: 16px;
            padding: 12px 25px;
        }

        .toggle.active {
            background-color: #e74c3c;
        }

        .clear {
            background-color: #95a5a6;
        }

        .clear:hover {
            background-color: #7f8c8d;
        }

        .add-group {
            background-color: #2ecc71;
        }

        .add-group:hover {
            background-color: #27ae60;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            color: #7f8c8d;
            min-height: 20px;
        }

        @media (max-width: 900px) {
            .recognizers-container {
                flex-direction: column;
            }

            .speech-container {
                min-height: 400px;
            }

            textarea {
                height: 150px;
            }

            .modal-content {
                margin: 10px;
                width: calc(100% - 20px);
                padding: 15px;
            }

            .commands-panel {
                flex-direction: column;
            }

            .commands-panel input {
                width: 100%;
            }

            .command-item {
                flex-wrap: wrap;
            }

            .command-actions {
                width: 100%;
                margin-top: 5px;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="control-panel">
            <button class="toggle" onclick="toggleRecognition()">üé§ –°—Ç–∞—Ä—Ç</button>
            <button class="clear" onclick="clearBoth()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –æ–±–∞</button>
        </div>
        
        <div class="recognizers-container">
            <div class="speech-container">
                <h1>–ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä –∫–æ–º–∞–Ω–¥</h1>
                <div class="commands-panel">
                    <input type="text" id="newCommand" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—É—é –∫–æ–º–∞–Ω–¥—É..."
                           onkeypress="if(event.key === 'Enter') addCommand()">
                    <div class="commands-actions">
                        <button onclick="addCommand()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–∞–Ω–¥—É</button>
                        <button class="add-group" onclick="addGroup()">üìÅ –ù–æ–≤–∞—è –≥—Ä—É–ø–ø–∞</button>
                    </div>
                </div>
                <div class="commands-list" id="commandsList">
                    <!-- –ö–æ–º–∞–Ω–¥—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
                </div>
                <textarea id="output1" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã..." readonly></textarea>
                <div class="status" id="status1"></div>
            </div>

            <div class="speech-container">
                <h1>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞—Ç–µ–ª—å (—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π)</h1>
                <textarea id="output2" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç..." readonly></textarea>
                <div class="status" id="status2"></div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–µ–π—Å—Ç–≤–∏–π -->
    <div id="actionModal" class="modal">
        <div class="modal-content">
            <h2>–î–µ–π—Å—Ç–≤–∏—è –¥–ª—è –∫–æ–º–∞–Ω–¥—ã: <span id="currentCommandText"></span></h2>
            <div class="action-types">
                <button onclick="addAction('url')">üåê –û—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É</button>
            </div>
            <div id="actionsList"></div>
            <div class="modal-footer">
                <button onclick="closeActionModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        let recognition = null;
        let isRecognizing = false;
        let finalTranscript = '';
        let currentSession = '';
        let isEditing = false;
        let draggedItem = null;

        // –°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–æ–º–∞–Ω–¥ –∏ –≥—Ä—É–ø–ø
        class CommandNode {
            constructor(text, type = 'command', parentId = null) {
                this.id = Date.now() + Math.random().toString(36).substr(2, 9);
                this.text = text;
                this.type = type; // 'command' –∏–ª–∏ 'group'
                this.parentId = parentId;
                this.actions = [];
                this.children = []; // –¥–ª—è –≥—Ä—É–ø–ø
                this.isCollapsed = false; // –¥–ª—è –≥—Ä—É–ø–ø
            }
        }

        let commandsTree = [];

        function findNodeById(nodes, id) {
            for (let node of nodes) {
                if (node.id === id) return node;
                if (node.type === 'group') {
                    const found = findNodeById(node.children, id);
                    if (found) return found;
                }
            }
            return null;
        }

        function findParentNode(nodes, childId) {
            for (let node of nodes) {
                if (node.type === 'group') {
                    if (node.children.some(child => child.id === childId)) {
                        return node;
                    }
                    const found = findParentNode(node.children, childId);
                    if (found) return found;
                }
            }
            return null;
        }

        function removeNodeFromParent(nodes, nodeId) {
            const parent = findParentNode(nodes, nodeId);
            if (parent) {
                parent.children = parent.children.filter(node => node.id !== nodeId);
                return true;
            }
            return false;
        }

        function deleteNode(nodeId) {
            const node = findNodeById(commandsTree, nodeId);
            if (!node) return;

            if (!removeNodeFromParent(commandsTree, nodeId)) {
                commandsTree = commandsTree.filter(node => node.id !== nodeId);
            }
            updateCommandsList();
        }
                function addCommand(parentId = null) {
            const input = document.getElementById('newCommand');
            const commandText = input.value.trim().toLowerCase();
            
            if (commandText) {
                const newCommand = new CommandNode(commandText, 'command', parentId);
                if (parentId) {
                    const parent = findNodeById(commandsTree, parentId);
                    if (parent && parent.type === 'group') {
                        parent.children.push(newCommand);
                    }
                } else {
                    commandsTree.push(newCommand);
                }
                updateCommandsList();
                input.value = '';
            }
        }

        function addGroup(parentId = null) {
            const groupName = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:');
            if (groupName) {
                const newGroup = new CommandNode(groupName, 'group', parentId);
                if (parentId) {
                    const parent = findNodeById(commandsTree, parentId);
                    if (parent && parent.type === 'group') {
                        parent.children.push(newGroup);
                    }
                } else {
                    commandsTree.push(newGroup);
                }
                updateCommandsList();
            }
        }

        function toggleGroup(groupId) {
            const group = findNodeById(commandsTree, groupId);
            if (group) {
                group.isCollapsed = !group.isCollapsed;
                updateCommandsList();
            }
        }

        function editCommand(nodeId) {
            const node = findNodeById(commandsTree, nodeId);
            if (!node) return;

            const commandItem = document.querySelector(`[data-id="${nodeId}"]`);
            if (!commandItem) return;

            const textSpan = commandItem.querySelector('.command-text');
            const currentText = node.text;

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'edit-input';
            input.value = currentText;

            const saveEdit = () => {
                const newText = input.value.trim().toLowerCase();
                if (newText && newText !== currentText) {
                    node.text = newText;
                }
                updateCommandsList();
            };

            input.onblur = saveEdit;
            input.onkeypress = (e) => {
                if (e.key === 'Enter') {
                    saveEdit();
                }
            };

            textSpan.innerHTML = '';
            textSpan.appendChild(input);
            input.focus();
        }

        function renderCommandNode(node, level = 0) {
            const padding = level * 20;
            let html = '';

            if (node.type === 'group') {
                html += `
                    <div class="command-group" data-id="${node.id}" style="margin-left: ${padding}px">
                        <div class="group-header" ondragover="handleDragOver(event)" ondrop="handleDrop(event)" data-id="${node.id}">
                            <button class="group-toggle" onclick="event.stopPropagation(); toggleGroup('${node.id}')">${node.isCollapsed ? '‚ñ∂' : '‚ñº'}</button>
                            <span class="command-text">üìÅ ${node.text}</span>
                            <div class="command-actions">
                                <button onclick="event.stopPropagation(); addCommand('${node.id}')" title="–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–∞–Ω–¥—É">‚ûï</button>
                                <button onclick="event.stopPropagation(); addGroup('${node.id}')" title="–î–æ–±–∞–≤–∏—Ç—å –≥—Ä—É–ø–ø—É">üìÅ</button>
                                <button onclick="event.stopPropagation(); deleteNode('${node.id}')" title="–£–¥–∞–ª–∏—Ç—å –≥—Ä—É–ø–ø—É">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="group-content" ${node.isCollapsed ? 'style="display:none"' : ''}>
                            ${node.children.map(child => renderCommandNode(child, level + 1)).join('')}
                        </div>
                    </div>
                `;
            } else {
                const actionsCount = node.actions.length;
                const actionsBadge = actionsCount > 0 ? 
                    `<span class="command-badge">üîó ${actionsCount}</span>` : '';

                html += `
                    <div class="command-item" draggable="true" 
                         ondragstart="handleDragStart(event)" 
                         ondragend="handleDragEnd(event)"
                         ondragover="handleDragOver(event)"
                         ondrop="handleDrop(event)"
                         data-id="${node.id}"
                         style="margin-left: ${padding}px">
                        <span class="command-text">${node.text}${actionsBadge}</span>
                        <div class="command-actions">
                            <button onclick="openActionModal('${node.id}')" title="–î–µ–π—Å—Ç–≤–∏—è">üîó</button>
                            <button onclick="editCommand('${node.id}')" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">‚úèÔ∏è</button>
                            <button onclick="deleteNode('${node.id}')" title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –∑–æ–Ω—É –¥–ª—è –¥—Ä–æ–ø–∞ –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
            html += `<div class="drop-zone" ondragover="handleDragOver(event)" ondrop="handleDrop(event)" data-level="${level}"></div>`;

            return html;
        }

        function updateCommandsList() {
            const list = document.getElementById('commandsList');
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –∑–æ–Ω—É –¥–ª—è –¥—Ä–æ–ø–∞
            list.innerHTML = `<div class="drop-zone" ondragover="handleDragOver(event)" ondrop="handleDrop(event)" data-level="0"></div>` +
                commandsTree.map(node => renderCommandNode(node)).join('');
        }

        // Drag and Drop handlers
        function handleDragStart(event) {
            draggedItem = event.target;
            event.target.classList.add('dragging');
            
            // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            event.target.addEventListener('touchmove', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const target = document.elementFromPoint(touch.clientX, touch.clientY);
                if (target) {
                    const dropTarget = target.closest('.command-item, .group-header, .drop-zone');
                    if (dropTarget) {
                        document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
                        dropTarget.classList.add('drag-over');
                    }
                }
            });
        }

        function handleDragEnd(event) {
            event.target.classList.remove('dragging');
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            document.querySelectorAll('.drop-zone.active').forEach(el => el.classList.remove('active'));
        }

        function handleDragOver(event) {
            event.preventDefault();
            const target = event.target.closest('.command-item, .group-header, .drop-zone');
            
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            document.querySelectorAll('.drop-zone.active').forEach(el => el.classList.remove('active'));
            
            if (target) {
                if (target.classList.contains('drop-zone')) {
                    target.classList.add('active');
                } else {
                    target.classList.add('drag-over');
                }
            }
        }

        function handleDrop(event) {
            event.preventDefault();
            const target = event.target.closest('.command-item, .group-header, .drop-zone');
            
            if (target && draggedItem) {
                const draggedId = draggedItem.dataset.id;
                const draggedNode = findNodeById(commandsTree, draggedId);
                
                if (!draggedNode) return;

                // –£–¥–∞–ª—è–µ–º —É–∑–µ–ª –∏–∑ —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—Ç–∞
                if (!removeNodeFromParent(commandsTree, draggedId)) {
                    commandsTree = commandsTree.filter(node => node.id !== draggedId);
                }

                if (target.classList.contains('drop-zone')) {
                    // –í—Å—Ç–∞–≤–ª—è–µ–º –Ω–∞ –≤–µ—Ä—Ö–Ω–∏–π —É—Ä–æ–≤–µ–Ω—å –∏–ª–∏ –≤ –∫–æ–Ω–µ—Ü –≥—Ä—É–ø–ø—ã
                    const level = parseInt(target.dataset.level) || 0;
                    if (level === 0) {
                        commandsTree.push(draggedNode);
                    } else {
                        const parentGroup = findParentNode(commandsTree, target.previousElementSibling.dataset.id);
                        if (parentGroup) {
                            parentGroup.children.push(draggedNode);
                        }
                    }
                } else {
                    const targetId = target.dataset.id;
                    const targetNode = findNodeById(commandsTree, targetId);
                    
                    if (targetNode.type === 'group') {
                        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ –≥—Ä—É–ø–ø—ã
                        targetNode.children.unshift(draggedNode);
                    } else {
                        // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ—Å–ª–µ —Ü–µ–ª–µ–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
                        const targetParent = findParentNode(commandsTree, targetId);
                        if (targetParent) {
                            const index = targetParent.children.findIndex(n => n.id === targetId);
                            targetParent.children.splice(index + 1, 0, draggedNode);
                        } else {
                            const index = commandsTree.findIndex(n => n.id === targetId);
                            commandsTree.splice(index + 1, 0, draggedNode);
                        }
                    }
                }
                
                updateCommandsList();
            }
            
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            document.querySelectorAll('.drop-zone.active').forEach(el => el.classList.remove('active'));
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –¥–µ–π—Å—Ç–≤–∏—è–º–∏
        function openActionModal(commandId) {
            const command = findNodeById(commandsTree, commandId);
            if (command) {
                const modal = document.getElementById('actionModal');
                const commandSpan = document.getElementById('currentCommandText');
                commandSpan.textContent = command.text;
                modal.dataset.commandId = commandId;
                modal.style.display = 'block';
                updateActionsList(commandId);
            }
        }

        function closeActionModal() {
            document.getElementById('actionModal').style.display = 'none';
        }

        function addAction(type) {
            const modal = document.getElementById('actionModal');
            const commandId = modal.dataset.commandId;
            const command = findNodeById(commandsTree, commandId);
            
            if (command) {
                command.actions.push({
                    type: type,
                    path: '',
                    id: Date.now()
                });
                updateActionsList(commandId);
            }
        }

        function updateActionsList(commandId) {
            const command = findNodeById(commandsTree, commandId);
            const actionsList = document.getElementById('actionsList');
            
            if (!command) return;
            
            actionsList.innerHTML = '';
            command.actions.forEach(action => {
                const actionItem = document.createElement('div');
                actionItem.className = 'action-item';
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = action.path;
                input.placeholder = '–í–≤–µ–¥–∏—Ç–µ URL (–Ω–∞–ø—Ä–∏–º–µ—Ä: https://www.google.com)';
                
                input.onchange = (e) => {
                    action.path = e.target.value;
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'üóëÔ∏è';
                deleteBtn.onclick = () => {
                    command.actions = command.actions.filter(a => a.id !== action.id);
                    updateActionsList(commandId);
                };
                
                actionItem.appendChild(document.createTextNode('üåê '));
                actionItem.appendChild(input);
                actionItem.appendChild(deleteBtn);
                actionsList.appendChild(actionItem);
            });
        }

        function executeActions(commandId) {
            const command = findNodeById(commandsTree, commandId);
            if (command && command.actions.length > 0) {
                command.actions.forEach(action => {
                    if (action.path) {
                        if (action.type === 'url') {
                            window.open(action.path, '_blank');
                        }
                    }
                });
            }
        }

        // Speech Recognition
        function initRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome.');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'ru-RU';
            
            recognition.onstart = () => {
                updateStatus('–ì–æ–≤–æ—Ä–∏—Ç–µ...');
                const toggleBtn = document.querySelector('.toggle');
                toggleBtn.textContent = 'üõë –°—Ç–æ–ø';
                toggleBtn.classList.add('active');
                isRecognizing = true;
            };
            
            recognition.onend = () => {
                if (isRecognizing) {
                    recognition.start();
                } else {
                    updateStatus('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                    const toggleBtn = document.querySelector('.toggle');
                    toggleBtn.textContent = 'üé§ –°—Ç–∞—Ä—Ç';
                    toggleBtn.classList.remove('active');
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                updateStatus('–û—à–∏–±–∫–∞: ' + event.error);
            };
            
            recognition.onresult = (event) => {
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript.toLowerCase();
                    
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                        currentSession = '';
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –∫–æ–º–∞–Ω–¥—ã, –≤–∫–ª—é—á–∞—è –≤–ª–æ–∂–µ–Ω–Ω—ã–µ
                        function checkCommands(nodes) {
                            nodes.forEach(node => {
                                if (node.type === 'command' && transcript.includes(node.text)) {
                                    const output1 = document.getElementById('output1');
                                    const timestamp = new Date().toLocaleTimeString();
                                    output1.value += `[${timestamp}] –†–∞—Å–ø–æ–∑–Ω–∞–Ω–∞ –∫–æ–º–∞–Ω–¥–∞: ${node.text}\n`;
                                    output1.scrollTop = output1.scrollHeight;
                                    
                                    executeActions(node.id);
                                }
                                if (node.type === 'group' && !node.isCollapsed) {
                                    checkCommands(node.children);
                                }
                            });
                        }
                        
                        checkCommands(commandsTree);
                    } else {
                        interimTranscript = transcript;
                    }
                }
                
                document.getElementById('output2').value = finalTranscript + ' ' + interimTranscript;
                const output2 = document.getElementById('output2');
                output2.scrollTop = output2.scrollHeight;
            };

            return recognition;
        }

        function toggleRecognition() {
            if (!recognition) {
                initRecognition();
            }
            
            if (!recognition) return;
            
            if (!isRecognizing) {
                try {
                    finalTranscript = '';
                    currentSession = '';
                    document.getElementById('output2').value = '';
                    recognition.start();
                } catch (e) {
                    console.error('Start error:', e);
                    updateStatus('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞');
                }
            } else {
                try {
                    isRecognizing = false;
                    recognition.stop();
                } catch (e) {
                    console.error('Stop error:', e);
                    updateStatus('–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏');
                }
            }
        }

        function clearBoth() {
            finalTranscript = '';
            currentSession = '';
            document.getElementById('output1').value = '';
            document.getElementById('output2').value = '';
            updateStatus('');
        }

        function updateStatus(message) {
            document.getElementById('status1').textContent = message;
            document.getElementById('status2').textContent = message;
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const modal = document.getElementById('actionModal');
            if (event.target === modal) {
                closeActionModal();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initRecognition();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É —Ç–∞—á-—Å–æ–±—ã—Ç–∏–π
            const commandsList = document.getElementById('commandsList');
            
            commandsList.addEventListener('touchstart', function(e) {
                const target = e.target.closest('.command-item');
                if (target) {
                    target.draggable = true;
                }
            });
            
            commandsList.addEventListener('touchend', function(e) {
                const target = e.target.closest('.command-item');
                if (target) {
                    target.draggable = false;
                }
            });
        });
    </script>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏ –∏ –∫–æ–º–∞–Ω–¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
            height: 90vh;
        }

        .recognizers-container {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .speech-container {
            flex: 1;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            min-width: 300px;
        }

        .control-panel {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .commands-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .commands-panel input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .commands-panel button {
            white-space: nowrap;
            padding: 10px 15px;
        }

        .commands-list {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
        }

        .command-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .command-item:last-child {
            margin-bottom: 0;
        }

        .command-text {
            flex: 1;
            margin-right: 10px;
        }

        .command-actions {
            display: flex;
            gap: 5px;
        }

        .command-actions button {
            padding: 5px 10px;
            min-width: auto;
            font-size: 12px;
        }

        .edit-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #3498db;
            border-radius: 4px;
            margin-right: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .action-types {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .action-list {
            margin: 15px 0;
        }

        .action-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .action-item input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .command-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #e1f5fe;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }
                h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            flex-grow: 1;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:active {
            transform: scale(0.95);
        }

        .toggle {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
        }

        .toggle:hover {
            background-color: #2980b9;
        }

        .toggle.active {
            background-color: #e74c3c;
        }

        .clear {
            background-color: #95a5a6;
            color: white;
        }

        .clear:hover {
            background-color: #7f8c8d;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            color: #7f8c8d;
            min-height: 20px;
        }

        @media (max-width: 900px) {
            .recognizers-container {
                flex-direction: column;
            }

            .speech-container {
                height: auto;
                min-height: 400px;
            }

            textarea {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="control-panel">
            <button class="toggle" onclick="toggleRecognition()">üé§ –°—Ç–∞—Ä—Ç</button>
            <button class="clear" onclick="clearBoth()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –æ–±–∞</button>
        </div>
        
        <div class="recognizers-container">
            <div class="speech-container">
                <h1>–ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä –∫–æ–º–∞–Ω–¥</h1>
                <div class="commands-panel">
                    <input type="text" id="newCommand" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—É—é –∫–æ–º–∞–Ω–¥—É..."
                           onkeypress="if(event.key === 'Enter') addCommand()">
                    <button onclick="addCommand()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–∞–Ω–¥—É</button>
                </div>
                <div class="commands-list" id="commandsList">
                    <!-- –ö–æ–º–∞–Ω–¥—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
                </div>
                <textarea id="output1" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã..." readonly></textarea>
                <div class="status" id="status1"></div>
            </div>

            <div class="speech-container">
                <h1>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞—Ç–µ–ª—å (—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π)</h1>
                <textarea id="output2" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç..." readonly></textarea>
                <div class="status" id="status2"></div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–µ–π—Å—Ç–≤–∏–π -->
    <div id="actionModal" class="modal">
        <div class="modal-content">
            <h2>–î–µ–π—Å—Ç–≤–∏—è –¥–ª—è –∫–æ–º–∞–Ω–¥—ã: <span id="currentCommandText"></span></h2>
            <div class="action-types">
                <button onclick="addAction('folder')">üìÅ –û—Ç–∫—Ä—ã—Ç—å –ø–∞–ø–∫—É</button>
                <button onclick="addAction('url')">üåê –û—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É</button>
            </div>
            <div id="actionsList"></div>
            <div class="modal-footer">
                <button onclick="closeActionModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>
        <script>
        let recognition = null;
        let isRecognizing = false;
        let finalTranscript = '';
        let currentSession = '';
        let commands = new Map();
        let isEditing = false;

        function addCommand() {
            const input = document.getElementById('newCommand');
            const commandText = input.value.trim().toLowerCase();
            
            if (commandText && !commands.has(commandText)) {
                commands.set(commandText, {
                    text: commandText,
                    actions: []
                });
                updateCommandsList();
                input.value = '';
            }
        }

        function openActionModal(commandText) {
            const modal = document.getElementById('actionModal');
            const commandSpan = document.getElementById('currentCommandText');
            commandSpan.textContent = commandText;
            modal.style.display = 'block';
            updateActionsList(commandText);
        }

        function closeActionModal() {
            document.getElementById('actionModal').style.display = 'none';
        }

        function addAction(type) {
            const commandText = document.getElementById('currentCommandText').textContent;
            const command = commands.get(commandText);
            
            if (command) {
                const action = {
                    type: type,
                    path: '',
                    id: Date.now()
                };
                command.actions.push(action);
                updateActionsList(commandText);
            }
        }

        function updateActionsList(commandText) {
            const actionsList = document.getElementById('actionsList');
            const command = commands.get(commandText);
            
            if (!command) return;
            
            actionsList.innerHTML = '';
            command.actions.forEach(action => {
                const actionItem = document.createElement('div');
                actionItem.className = 'action-item';
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = action.path;
                input.placeholder = action.type === 'folder' ? '–ü—É—Ç—å –∫ –ø–∞–ø–∫–µ...' : 'URL...';
                
                input.onchange = (e) => {
                    action.path = e.target.value;
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'üóëÔ∏è';
                deleteBtn.onclick = () => {
                    command.actions = command.actions.filter(a => a.id !== action.id);
                    updateActionsList(commandText);
                };
                
                actionItem.appendChild(document.createTextNode(action.type === 'folder' ? 'üìÅ ' : 'üåê '));
                actionItem.appendChild(input);
                actionItem.appendChild(deleteBtn);
                actionsList.appendChild(actionItem);
            });
        }

        function executeActions(commandText) {
            const command = commands.get(commandText);
            if (command && command.actions.length > 0) {
                command.actions.forEach(action => {
                    if (action.path) {
                        if (action.type === 'url') {
                            window.open(action.path, '_blank');
                        } else if (action.type === 'folder') {
                            window.open('file:///' + action.path);
                        }
                    }
                });
            }
        }

        function deleteCommand(commandText) {
            commands.delete(commandText);
            updateCommandsList();
        }

        function editCommand(oldCommand) {
            if (isEditing) return;
            
            const commandItem = document.querySelector(`[data-command="${oldCommand}"]`);
            const commandText = commandItem.querySelector('.command-text');
            const oldText = commandText.textContent;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = oldText;
            input.className = 'edit-input';
            
            const saveBtn = document.createElement('button');
            saveBtn.textContent = 'üíæ';
            saveBtn.className = 'save-btn';
            saveBtn.onclick = () => {
                const newCommand = input.value.trim().toLowerCase();
                if (newCommand && newCommand !== oldCommand) {
                    const commandData = commands.get(oldCommand);
                    commands.delete(oldCommand);
                    commandData.text = newCommand;
                    commands.set(newCommand, commandData);
                }
                updateCommandsList();
                isEditing = false;
            };
            
            commandText.replaceWith(input);
            commandItem.querySelector('.edit-btn').replaceWith(saveBtn);
            input.focus();
            isEditing = true;

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    saveBtn.click();
                }
            });
        }

        function updateCommandsList() {
            const list = document.getElementById('commandsList');
            list.innerHTML = '';
            
            commands.forEach(command => {
                const item = document.createElement('div');
                item.className = 'command-item';
                item.setAttribute('data-command', command.text);
                
                const actionsCount = command.actions.length;
                const actionsBadge = actionsCount > 0 ? 
                    `<span class="command-badge">üîó ${actionsCount}</span>` : '';
                
                item.innerHTML = `
                    <span class="command-text">${command.text}${actionsBadge}</span>
                    <div class="command-actions">
                        <button onclick="openActionModal('${command.text}')" title="–î–µ–π—Å—Ç–≤–∏—è">üîó</button>
                        <button class="edit-btn" onclick="editCommand('${command.text}')" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">‚úèÔ∏è</button>
                        <button onclick="deleteCommand('${command.text}')" title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</button>
                    </div>
                `;
                
                list.appendChild(item);
            });
        }

        function initRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome.');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'ru-RU';
            
            recognition.onstart = () => {
                console.log('Recognition started');
                updateStatus('–ì–æ–≤–æ—Ä–∏—Ç–µ...');
                const toggleBtn = document.querySelector('.toggle');
                toggleBtn.textContent = 'üõë –°—Ç–æ–ø';
                toggleBtn.classList.add('active');
                isRecognizing = true;
            };
            
            recognition.onend = () => {
                console.log('Recognition ended');
                if (isRecognizing) {
                    recognition.start();
                } else {
                    updateStatus('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                    const toggleBtn = document.querySelector('.toggle');
                    toggleBtn.textContent = 'üé§ –°—Ç–∞—Ä—Ç';
                    toggleBtn.classList.remove('active');
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                updateStatus('–û—à–∏–±–∫–∞: ' + event.error);
            };
            
            recognition.onresult = (event) => {
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript.toLowerCase();
                    
                    if (event.results[i].isFinal) {
                        finalTranscript += ' ' + transcript;
                        currentSession = '';
                        
                        commands.forEach(command => {
                            if (transcript.includes(command.text)) {
                                const output1 = document.getElementById('output1');
                                const timestamp = new Date().toLocaleTimeString();
                                output1.value += `[${timestamp}] –†–∞—Å–ø–æ–∑–Ω–∞–Ω–∞ –∫–æ–º–∞–Ω–¥–∞: ${command.text}\n`;
                                output1.scrollTop = output1.scrollHeight;
                                
                                executeActions(command.text);
                            }
                        });
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                currentSession = interimTranscript;
                document.getElementById('output2').value = (finalTranscript + ' ' + currentSession).trim();
                
                const output2 = document.getElementById('output2');
                output2.scrollTop = output2.scrollHeight;
            };

            return recognition;
        }

        function toggleRecognition() {
            if (!recognition) {
                initRecognition();
            }
            
            if (!recognition) return;
            
            if (!isRecognizing) {
                try {
                    finalTranscript = '';
                    currentSession = '';
                    document.getElementById('output2').value = '';
                    recognition.start();
                } catch (e) {
                    console.error('Start error:', e);
                    updateStatus('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞');
                }
            } else {
                try {
                    isRecognizing = false;
                    recognition.stop();
                } catch (e) {
                    console.error('Stop error:', e);
                    updateStatus('–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏');
                }
            }
        }

        function clearBoth() {
            finalTranscript = '';
            currentSession = '';
            document.getElementById('output1').value = '';
            document.getElementById('output2').value = '';
            updateStatus('');
        }

        function updateStatus(message) {
            document.getElementById('status1').textContent = message;
            document.getElementById('status2').textContent = message;
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const modal = document.getElementById('actionModal');
            if (event.target === modal) {
                closeActionModal();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initRecognition();
        });
    </script>
</body>
</html>

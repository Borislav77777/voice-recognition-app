<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Иерархический распознаватель команд</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
            height: 95vh;
        }

        .control-panel {
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .recognizers-container {
            display: flex;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .speech-container {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            min-width: 280px;
            overflow: hidden;
        }

        .commands-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .commands-actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .commands-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            min-height: 100px;
        }

        .command-group {
            margin: 5px 0;
            border-left: 2px solid #3498db;
            padding-left: 10px;
        }

        .command-group.collapsed .group-content {
            display: none;
        }

        .command-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            margin: 5px 0;
            touch-action: none;
            user-select: none;
        }

        .command-item.dragging {
            opacity: 0.5;
            background: #e3f2fd;
        }

        .command-item.drag-over {
            border: 2px dashed #3498db;
        }

        .drop-zone {
            height: 10px;
            margin: 2px 0;
            transition: height 0.2s;
        }

        .drop-zone.active {
            height: 20px;
            background: rgba(52, 152, 219, 0.2);
            border: 2px dashed #3498db;
            border-radius: 4px;
        }

        .group-header {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            background: #f1f1f1;
            margin-bottom: 5px;
        }

        .group-header:hover {
            background: #e9e9e9;
        }

        .group-header.drag-over {
            border: 2px dashed #3498db;
        }

        .group-toggle {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
        }

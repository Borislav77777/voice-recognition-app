<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
            height: 90vh;
            width: 100%;
        }

        .speech-container, .ai-container {
            flex: 1;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
            line-height: 1.5;
            flex-grow: 1;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:active {
            transform: scale(0.95);
        }

        .toggle {
            background-color: #3498db;
            color: white;
        }

        .toggle:hover {
            background-color: #2980b9;
        }

        .toggle.active {
            background-color: #e74c3c;
        }

        .clear {
            background-color: #95a5a6;
            color: white;
        }

        .send-button {
            background-color: #2ecc71;
            color: white;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            margin: 20px 0;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #3498db;
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background-color: #f0f0f0;
            color: #333;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            color: #7f8c8d;
            min-height: 20px;
        }

        .settings-panel {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .settings-panel select {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 5px;
        }

        .loading {
            position: relative;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }

        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }

            .speech-container, .ai-container {
                width: 100%;
                height: auto;
            }

            textarea {
                height: 150px;
            }

            .chat-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="speech-container">
            <h1>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏</h1>
            <textarea id="output" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç..."></textarea>
            <div class="buttons">
                <button class="toggle" onclick="toggleRecognition()">üé§ –°—Ç–∞—Ä—Ç</button>
                <button class="clear" onclick="clearText()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
                <button class="send-button" onclick="sendToAI()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
            <div class="status" id="status"></div>
        </div>

        <div class="ai-container">
            <h1>AI –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç</h1>
            <div class="settings-panel">
                <select id="ai-model" onchange="changeModel()">
                    <option value="saiga">Saiga (–°–±–µ—Ä)</option>
                </select>
            </div>
            <div class="chat-container" id="chat"></div>
            <div class="buttons">
                <button class="clear" onclick="clearHistory()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
            </div>
        </div>
    </div>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –¥–ª—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏
        let recognition = null;
        let isRecognizing = false;
        
        // API –∫–ª—é—á–∏
        const API_KEYS = {
            saiga: 'MTNmYWU5ZDctNGNmZS00YWIyLWJlN2EtODY2OTYwNmU1MjllOmQyMTJmOGEwLWE1YzUtNDNjMC1iOGI4LTdiMWUxYzY4Y2RlYg=='
        };

        let currentModel = 'saiga';
        let dialogHistory = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏
        function initRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome.');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'ru-RU';
            
            recognition.onstart = () => {
                updateStatus('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ. –ì–æ–≤–æ—Ä–∏—Ç–µ...');
                const toggleBtn = document.querySelector('.toggle');
                toggleBtn.textContent = 'üé§ –°—Ç–æ–ø';
                toggleBtn.classList.add('active');
                isRecognizing = true;
            };
            
            recognition.onend = () => {
                updateStatus('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                const toggleBtn = document.querySelector('.toggle');
                toggleBtn.textContent = 'üé§ –°—Ç–∞—Ä—Ç';
                toggleBtn.classList.remove('active');
                isRecognizing = false;
            };
            
            recognition.onerror = (event) => {
                updateStatus('–û—à–∏–±–∫–∞: ' + event.error);
                isRecognizing = false;
                const toggleBtn = document.querySelector('.toggle');
                toggleBtn.textContent = 'üé§ –°—Ç–∞—Ä—Ç';
                toggleBtn.classList.remove('active');
            };
            
            recognition.onresult = (event) => {
                let finalTranscript = '';
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                const output = document.getElementById('output');
                output.value = finalTranscript || interimTranscript;
            };
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
        function toggleRecognition() {
            if (!recognition) initRecognition();
            if (!recognition) return;
            
            if (!isRecognizing) {
                recognition.start();
            } else {
                recognition.stop();
                updateStatus('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ç–µ–∫—Å—Ç–∞
        function clearText() {
            document.getElementById('output').value = '';
            updateStatus('');
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessage(text, type) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            
            messageDiv.appendChild(textDiv);
            messageDiv.appendChild(timeDiv);
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
            dialogHistory.push({ text, type, time: new Date().toISOString() });
            saveHistory();
        }

        // –û—á–∏—Å—Ç–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
        function clearHistory() {
            dialogHistory = [];
            document.getElementById('chat').innerHTML = '';
            localStorage.removeItem('dialogHistory');
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
        function saveHistory() {
            localStorage.setItem('dialogHistory', JSON.stringify(dialogHistory));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
        function loadHistory() {
            const saved = localStorage.getItem('dialogHistory');
            if (saved) {
                dialogHistory = JSON.parse(saved);
                dialogHistory.forEach(msg => {
                    const chat = document.getElementById('chat');
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.type}-message`;
                    
                    const textDiv = document.createElement('div');
                    textDiv.textContent = msg.text;
                    
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'message-time';
                    timeDiv.textContent = new Date(msg.time).toLocaleTimeString();
                    
                    messageDiv.appendChild(textDiv);
                    messageDiv.appendChild(timeDiv);
                    chat.appendChild(messageDiv);
                });
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –∫ AI
        async function sendToAI() {
            const text = document.getElementById('output').value;
            if (!text) return;

            addMessage(text, 'user');
            
            const aiContainer = document.querySelector('.ai-container');
            aiContainer.classList.add('loading');

            try {
                const response = await fetch('https://api.aicloud.sbercloud.ru/public/v2/boltalka/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEYS.saiga}`
                    },
                    body: JSON.stringify({
                        text: text
                    })
                });

                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ API: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.predictions[0].text;
                addMessage(aiResponse, 'ai');

            } catch (error) {
                console.error('Error:', error);
                addMessage(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            } finally {
                aiContainer.classList.remove('loading');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            initRecognition();
            loadHistory();
        });
    </script>
</body>
</html>
